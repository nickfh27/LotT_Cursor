<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ein Tweet, sie zu knechten</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/ringbearer" rel="stylesheet">
  </head>
  <body>
    <div class="container parchment-bg p-3 rounded shadow-lg mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="lotr-title">Ein Tweet, sie zu knechten</h1>
        <div class="sort-dropdown-wrapper">
          <select id="sort-dropdown" class="form-select" style="padding-right:2em;">
            <option value="popular">Meist gelobt</option>
            <option value="new">Neueste</option>
          </select>
          <span class="sort-dots">â‹¯</span>
        </div>
      </div>

      <!-- Create New Note Form -->
      <form id="create-note-form" class="mb-4">
        <input
          type="text"
          name="user"
          placeholder="Name"
          required
          class="form-control mb-2"
        />
        <textarea
          name="text"
          placeholder="Was passiert in Mordor?"
          required
          class="form-control mb-2"
        ></textarea>
        <button type="submit" class="btn btn-primary">Dem Dunklen Herrscher melden</button>
      </form>

      <!-- Posts Container -->
      <div id="posts-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/de.js"></script>
    <script src="script.js"></script>
  </body>
</html>
